<div class="list-container">
  <h2>Pets Cadastrados</h2>

  <div class="toolbar">
    <form (ngSubmit)="carregarPets()" class="filter-form">
      <input
        type="text"
        placeholder="Buscar por nome..."
        [(ngModel)]="busca"
        name="busca"
        class="form-input"
      />
      <select [(ngModel)]="especie" name="especie" class="form-select">
        <option value="">Todas as espécies</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Outro">Outro</option>
      </select>
      <button type="submit" class="btn btn-primary">Buscar</button>
      <button type="button" (click)="limparFiltros()" class="btn btn-secondary">Limpar</button>
      <button type="button" routerLink="/pets/novo" class="btn btn-success">Novo Pet</button>
    </form>
  </div>

  <div class="table-responsive">
    <table class="pet-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Espécie</th>
          <th>Tutor</th>
          <th>Data de Criação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td data-label="ID">{{ pet.id }}</td>
          <td data-label="Nome">{{ pet.nome }}</td>
          <td data-label="Espécie">{{ pet.especie }}</td>
          <td data-label="Tutor">{{ pet.tutor }}</td>
          <td data-label="Criação">{{ pet.criado_em | date:'dd/MM/yyyy HH:mm' }}</td>
          <td data-label="Ações" class="actions-cell">
            <button (click)="abrirModalHistorico(pet)" class="btn btn-info">Histórico</button>
            <button (click)="excluirPet(pet.id, pet.nome)" class="btn btn-danger">Excluir</button>
          </td>
        </tr>
        <tr *ngIf="pets.length === 0">
            <td colspan="6" class="empty-row">Nenhum pet encontrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-service-history-modal 
  *ngIf="petSelecionado"
  [pet]="petSelecionado"
  (fechar)="fecharModalHistorico()"
></app-service-history-modal>
